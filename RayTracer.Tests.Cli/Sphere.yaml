# ======================================================
# the camera
# ======================================================

camera:
  from: [-5.0, 1.5, 0.0]
  to: [0.0, 0.0, 0.0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

lights:
  - type: point
    at: [-1.0, 5.0, 0.0]
    intensity: [1, 1, 1]

# ======================================================
# describe the elements of the scene
# ======================================================

shapes:
  - type: sphere
    transform:
      scale: [ 1.0, 1.0, 1.0 ]
      translate: [ 0.0, 0.0, 0.0 ]
    material:
      pattern:
        type: stripes
        colors:
          - [1,1,1]
          - [0,0,0]
      ambient: 0.2
      diffuse: 0.4
      specular: 0.9
      shininess: 50
