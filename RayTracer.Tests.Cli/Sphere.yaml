# ======================================================
# the camera
# ======================================================

camera:
  width: 400
  height: 400
  field-of-view: 1.152
  from: [-5.0, 1.5, 0.0]
  to: [0.0, 0.0, 0.0]
  up: [0, 1, 0]

# ======================================================
# light sources
# ======================================================

lights:
  - at: [-4.9, 4.9, -1]
    intensity: [1, 1, 1]

# ======================================================
# describe the elements of the scene
# ======================================================

shapes:
  - type: sphere
    transform:
      scale: [ 1.0, 1.0, 1.0 ]
      translate: [ 0.0, 0.0, 0.0 ]
    material:
      color: [0.8, 0.5, 0.3]
      shininess: 50
